<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="https://www.shutterstock.com/image-photo/donkey-close-600nw-510818092.jpg" >
            </div>

            <div class="nav">
                <label for="img-6" class="prev"></label>
                <label for="img-2" class="next"></label>
            </div>
        </li>

        <input type="radio" name="radio-btn" id="img-2" />
        <li class="slide-container">
            <div class="slide">
                <img src="https://p16-va.lemon8cdn.com/tos-maliva-v-ac5634-us/ogFjQkAMIE8xaHAFeyVW7DEIeQfZknAfAPsFD2~tplv-tej9nj120t-origin.webp" >
            </div>

            <div class="nav">
                <label for="img-1" class="prev"></label>
                <label for="img-3" class="next"></label>
            </div>
        </li>

        <input type="radio" name="radio-btn" id="img-3" />
        <li class="slide-container">
            <div class="slide">
                <img src="https://images.halloweencostumes.ca/products/74862/1-1/adult-deluxe-mickey-mouse-costume.jpg" >
            </div>

            <div class="nav">
                <label for="img-2" class="prev"></label>
                <label for="img-4" class="next"></label>
            </div>
        </li>

        <input type="radio" name="radio-btn" id="img-4" />
        <li class="slide-container">
            <div class="slide">
                <img src="pexels-towfiqu-barbhuiya-3440682-11911053.jpg" >
            </div>

            <div class="nav">
                <label for="img-3" class="prev"></label>
                <label for="img-5" class="next"></label>
            </div>
        </li>
        
        <input type="radio" name="radio-btn" id="img-5" />
        <li class="slide-container">
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi3ydMrX5J3RZf_E6eOgLmmSUBvzXb3QD_EQ&s" >
            </div>

            <div class="nav">
                <label for="img-4" class="prev"></label>
                <label for="img-6" class="next"></label>
            </div>
        </li>

        <input type="radio" name="radio-btn" id="img-6" />
        <li class="slide-container">
            <div class="slide">
                <img src="https://i.ytimg.com/vi/QJExmM8Q-X0/maxresdefault.jpg" >
            </div>

            <div class="nav">
                <label for="img-5" class="prev"></label>
                <label for="img-1" class="next"></label>
            </div>
        </li>

        <li class="nav-dots">

            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
            <label for="img-5" class="nav-dot" id="img-dot-5"></label>
            <label for="img-6" class="nav-dot" id="img-dot-6"></label>
        </li>
    </ul>
</body>
</html>
